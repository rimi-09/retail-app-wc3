<Chat-bot class="chat-window"
                 [msg]="msg"
                 [msgTemplate]='message'
                [inputTemplate]='input' 
                 (onMsgReceive)="onMsgReceive($event)">
  <ng-template #window>
  </ng-template>
</Chat-bot>


<ng-template #message let-text="text" let-object="object" let-sendBy="sendBy">
  <chat-msg [msg]="{text: text,sendBy: sendBy}" ></chat-msg>
</ng-template>
<ng-template #input>
  <chat-input class="full-width" (change)="onChange($event.target);"></chat-input>
</ng-template>
